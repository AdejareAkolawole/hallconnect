<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Hall Connects Cooperative</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-blue);
            padding: 100px 5%;
        }

        .auth-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .auth-image {
            background: var(--gradient);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--white);
        }

        .auth-form {
            padding: 3rem;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            color: var(--ash);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--dark-blue);
            border-bottom-color: var(--light-blue);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--silver);
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: var(--silver);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--silver);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--silver);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: var(--ash);
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--dark-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-form .form-container {
            display: none;
        }

        .auth-form .form-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-image">
                <h2>Hall Connects Co-operative</h2>
                <p>Join our cooperative banking community and experience the future of financial growth.</p>
            </div>

            <div class="auth-form">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <div class="form-container active" id="login-form-container">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" placeholder=" " required>
                            <label for="login-email">Email Address</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="login-password" placeholder=" " required>
                            <label for="login-password">Password</label>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>

                <div class="form-container" id="signup-form-container">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="email" id="signup-email" placeholder=" " required>
                            <label for="signup-email">Email Address</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="signup-password" placeholder=" " required>
                            <label for="signup-password">Password</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="confirm-password" placeholder=" " required>
                            <label for="confirm-password">Confirm Password</label>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span>Sign Up</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>

                <div class="divider">or</div>

                <div class="social-login">
                    <button class="social-btn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="auth.js"></script>
</body>
</html>
